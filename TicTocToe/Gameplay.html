<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Toc-Toe - Gameplay</title>
    <link rel="icon" href="../tictactoe.ico" type="image/x-icon"/>
    <link href="./css/gameplay.css" rel="stylesheet">
</head>
<body>
    <main>
        <div id="header-container">
            <h1>TIC TOC TOE</h1>
        </div>
        <div id="board-container"></div>
        <div id="game-text-container">
            <h1></h1>
        </div>
        <div class="button-group">
            <button id="undo-button">UNDO</button>
            <button id="reset-button">RESET</button>
        </div>
    </main>
    <script src="./js/game.js"></script>
    <script>
        const boardContainer = document.getElementById("board-container");
        const gameTextContainer = document.getElementById("game-text-container");
        const undoButton = document.getElementById("undo-button");
        const resetButton = document.getElementById("reset-button");
        const gameplay = new Game(boardContainer, gameTextContainer, undoButton, resetButton);
        
        undoButton.addEventListener("click", () => {
            if (undoButton.classList.contains("active")) gameplay.undoGameData();
        });
        
        resetButton.addEventListener("click", () => {
            if (resetButton.classList.contains("active")) gameplay.resetGame();
        });
    </script>
</body>
</html>
